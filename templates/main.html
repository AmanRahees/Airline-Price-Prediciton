{% extends 'home.html' %}

{% block content %}

<img src="{{ url_for('static', filename='img/flight-img.jpg') }}" width="100%" height="100%" style="position: absolute; ">
<div class="container">
    <div class="container">
        <h1 class="text-center main-head" style="z-index: 1; margin-bottom: 1%;">Check Price</h1>
        
        <div style="margin-left: 5%; margin-right: 5%;">
            <!-- Form  -->
            <form method="post" action="{{ url_for('Output_page') }}" style="z-index: 1;">

                <div class="row container">
                    <div class="form-group">
                        <label for="from-select" class="select-label">From</label>
                        <select id="from-select" name="from" required>
                            <option value="" disabled selected>Select Origin</option>
                            <option value="2">Delhi</option>
                            <option value="3">Kolkata</option>
                            <option value="0">Banglore</option>
                            <option value="4">Mumbai</option>
                            <option value="1">Chennai</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to-select" class="select-label">To</label>
                        <select id="to-select" name="to" required>
                            <option value="" disabled selected>Select Destination</option>
                            <option value="1">Cochin</option>
                            <option value="0">Banglore</option>
                            <option value="2">Delhi</option>
                            <option value="5">New Delhi</option>
                            <option value="3">Hyderabad</option>
                            <option value="4">Kolkata</option>
                        </select>
                    </div>
                </div>
                

                <div class="row container my-5">
                    <div class="form-group">
                        <label for="from-select" class="select-label">Airline</label>
                        <select id="from-select" name="Airline" required>
                            <option value="" disabled selected>Select Airline</option>
                            <option value="4">Jet Airways</option>
                            <option value="3">IndiGo</option>
                            <option value="1">Air India</option>
                            <option value="6">Multiple carriers</option>
                            <option value="8">SpiceJet</option>
                            <option value="10">Vistara</option>
                            <option value="0">Air Asia</option>
                            <option value="2">GoAir</option>
                            <option value="7">Multiple carriers Premium economy</option>
                            <option value="5">Jet Airways Business</option>
                            <option value="11">Vistara Premium economy/option>
                            <option value="9">Trujet</option>
                        </select>
                    </div>
                    <div class="form-group my-5">
                        <label for="to-select" class="select-label">Stopage</label>
                        <select id="to-select" name="stopage" required>
                            <option value="" disabled selected>Select No. of stops</option>
                            <option value="0">Non stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stop</option>
                            <option value="3">3 Stop</option>
                            <option value="4">4 Stop</option>
                        </select>
                    </div>
                </div>

                <div class="row container my-5">
                    <div class="form-group">
                        <label for="from-select" class="select-label">Departure</label>
                        <input type="datetime-local" name="departure" id="departure" required="required">
                    </div>
                    <div class="form-group">
                        <label for="to-select" class="select-label">Arrival</label>
                        <input type="datetime-local" name="arrival" id="arrival" required="required">
                    </div>
                </div>

                <div class="button-wrapper my-5">
                    <button type="submit">
                        check
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                </div>

            </form>
            <!-- Form End  -->
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
